    O ile nie zaznaczono inaczej, wpisy na blogu na tej stronie są licencjonowane
    na licencji Attribution-NonCommercial-NoDerivs 2.0 Generic (CC BY-NC-ND 2.0) przez autora.
meta: Using the :PLATFORM theme :THEME.

not_found:
  statment: Dotarłeś do pustki. Tu nic nie ma. Sprawdź ponownie link albo naciesz się ciszą.
  

notification:
  update_found: Dostępna jest nowa wersja treści.
  update: Aktualizacja

# ----- Posts related labels -----

post:
  written_by: Napisał
  posted: Opublikowano
  updated: Zaktualizowano
  words: słowa
  pageview_measure: wyświetleń
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Inne wpisy
  share: Udostępnij
  button:
    next: Nowsze
    previous: Starsze
    copy_code:
      succeed: Skopiowano!
    share_link:
      title: Skopiuj link
      succeed: Link skopiowany pomyślnie!

# pinned prompt of posts list on homepage
pin_prompt: Przypięty

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: '%b %e, %Y'
    dayjs: 'll'
  archives:
    strftime: '%b'
    dayjs: 'MMM'

# categories page
categories:
  category_measure:
    singular: kategoria
    plural: kategorie
  post_measure:
    singular: wpis
    plural: wpisy